<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  
  <body>
    
    <header>En esta pagina web vas a poder crear tu cuenta para acceder a comprar video juegos, recuerda que la clasificación es M 17+ y requieres una tarjeta de crédito valida y propia</header>
    <main>
          <section class="cuadroformulario" id= "cuadroform"></section> <!-- se creo para mostrar en otro campo el mensaje de los datos ingresados -->
          <section class="cuadrovalidacion" id= "cuadrovalidar">  <!--esta es la sección que contiene el título y los campos para consigna -->  
             <div class="titulo">
               <p>Ingresa los siguientes datos</p>
             </div>
             <form id="conjuntodatos" class="cuadro">
                            
                  <div class="casillas">
                      <label for="espacioparanombre">Nombre
                        <input type="text" id="espacioparanombre" class="campos" size="30" placeholder="Ingresa tu nombre" required></input>
                      </label>
                  </div>

                  <div class="casillas">
                      <label for="espacioparaelnumtarjeta" class="casilla">Número de tarjeta
                        <input type="text" id="espacioparaelnumtarjeta" class="campos" size="20"  minlength="16" maxlength="16" required>
                        <div id= infonumtarjeta ></div>
                      </label>
                  </div>

                  <div class="casillas">
                      <label for="espaciofechavencimiento">fecha de vencimiento
                       <input type="date" id="espaciofechavencimiento" class="campos" value="2021-02-26" min="2000-01-01" max="2050-12-31">
                      </label>
                  </div>

                  <div class="campo">
                     <label  for="espacioparaedad">Escribe tu edad
                        <input type="number" id="espacioparaedad" class="campo" size="2" min="2" max="99" maxlength="2">
                     </label>
                  </div>

                  <div>
                    <button type="button" id="validar" class="botones" value="Submit">validar</button>
                    <button type="reset" id="resetear" value="Reset" class="botones">Borrar todo</button>
                  </div>
       
             </form>
          </section>
    </main>  
   
  </body>
  <footer>Equipo T9 jessica Joya Brisney Quiñonez</footer>
</html>
